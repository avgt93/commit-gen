name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
  
  build-and-upload:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux_amd64
            filename: commit-gen
          - os: ubuntu-latest
            target: linux_arm64
            filename: commit-gen
          - os: macos-latest
            target: darwin_amd64
            filename: commit-gen
          - os: macos-latest
            target: darwin_arm64
            filename: commit-gen
          - os: windows-latest
            target: windows_amd64
            filename: commit-gen.exe
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      
      - name: Build for ${{ matrix.target }}
        env:
          GOOS: ${{ matrix.target == 'linux_amd64' && 'linux' || matrix.target == 'linux_arm64' && 'linux' || matrix.target == 'darwin_amd64' && 'darwin' || matrix.target == 'darwin_arm64' && 'darwin' || 'windows' }}
          GOARCH: ${{ matrix.target == 'linux_amd64' && 'amd64' || matrix.target == 'linux_arm64' && 'arm64' || matrix.target == 'darwin_amd64' && 'amd64' || matrix.target == 'darwin_arm64' && 'arm64' || 'amd64' }}
        run: |
          go build -o commit-gen-${{ matrix.target }} ./cmd/commit-gen
          ls -lh commit-gen-${{ matrix.target }}
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./commit-gen-${{ matrix.target }}
          asset_name: commit-gen-${{ matrix.target }}
          asset_content_type: application/octet-stream
